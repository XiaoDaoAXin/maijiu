<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
            display: none;
            transition: all 1s;
        }
        span{
            display: block;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <span></span>
</body>
<script src="../lib/jquery-3.4.1.js"></script>
<script>
    $('span').hover(function () {
        $('div').css({
            display: 'block'
        })
    })
</script>

</html>
